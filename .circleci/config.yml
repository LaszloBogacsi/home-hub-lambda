# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2
workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build_skill_lambda
      - build_interaction_model_lambda

jobs:
  build_skill_lambda:
    docker:
      - image: nikolaik/python-nodejs

    working_directory: ~/repo/skill-lambda

    steps:
      - checkout

      - run: sudo chown -R circleci:circleci /usr/local/bin
      - run: sudo chown -R circleci:circleci /usr/local/lib/python3.6/site-packages
      - restore_cache:
         # Read about caching dependencies: https://circleci.com/docs/2.0/caching/
         key: deps9-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
      - run:
         command: |
           sudo pip install pipenv
           pipenv install
      - save_cache: # cache Python dependencies using checksum of Pipfile as the cache-key
         key: deps9-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
         paths:
           - ".venv"
           - "/usr/local/bin"
           - "/usr/local/lib/python3.6/site-packages"

      - run:
          name: build skill lambda
          command: |
            npm install && npm i -g serverless  && serverless deploy

  build_interaction_model_lambda:
    docker:
      - image: nikolaik/python-nodejs

    working_directory: ~/repo/interaction-model

    steps:
      - checkout

      - run: sudo chown -R circleci:circleci /usr/local/bin
      - run: sudo chown -R circleci:circleci /usr/local/lib/python3.6/site-packages
      - restore_cache:
          # Read about caching dependencies: https://circleci.com/docs/2.0/caching/
          key: deps9-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
      - run:
          command: |
            sudo pip install pipenv
            pipenv install
      - save_cache: # cache Python dependencies using checksum of Pipfile as the cache-key
          key: deps9-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
          paths:
            - ".venv"
            - "/usr/local/bin"
            - "/usr/local/lib/python3.6/site-packages"

      - run:
          name: build interaction model lambda
          command: |
            npm install && npm i -g serverless && serverless deploy